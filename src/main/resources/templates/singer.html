<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title th:text="#{test.title}">Default</title>
</head>
<body>
<form th:action="@{/singer}" th:object="${singerForm}" method="post">
    <div class="form-group">
        <label class="control-label" for="firstName"><abbr title="required">*</abbr> FirstName</label>
        <input type="text" class="form-control" id="firstName" name="firstName" th:field="*{firstName}" />
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="help-block">error!</span>
    </div>
    <div class="form-group">
        <label class="control-label" for="lastName"><abbr title="required">*</abbr> LastName</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}" />
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="help-block">error!</span>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
<script src="js/bootstrap.min.js" />
</html>
